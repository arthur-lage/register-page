<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h3 id="title">Register</h3>
            <form>
                <div class="input-container primary-container">
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" class="input-field">
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" class="input-field">
                </div>
                <div class="input-container secondary-container">
                    <input type="text" id="username" name="username" placeholder="Enter your Username" class="input-field">
                    <input type="email" id="email" name="email" placeholder="Enter your Email" class="input-field">
                    <input type="password" id="password" name="password" placeholder="Enter your Password" class="input-field">
                </div>
                <div class="submit-div">
                    <input type="submit" id="sign-up" class="button sign-up" value="SIGN UP">
                </div>
            </form>
            <div class="sign-in">
                <p>Already have an account? <a id="sign-in-link" href="#">Sign In</a></p>
            </div>
            <div class="sign-up-social-media">
                <div class="facebook-div">
                    <button class="button facebook-button">
                        <img src="images/facebook-logo.svg">
                        Sign up with Facebook
                    </button>
                </div>
                <div class="google-div">
                    <button class="button google-button">
                        <img src="images/google-logo.svg">
                        Sign up with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
